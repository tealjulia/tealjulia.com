<!doctype html>
<html>
	<head>
    	<title>jQuery</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		<script src="jquery-ui/jquery-ui.js"></script>
		
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		
		<style type="text/css">
		
			body{
				margin:0px;
				padding:0px;
				font-family: helvetica, sans-serif;
			
			}
			
			
			#header{
			
				background-color:#eeeeee;
				height:35px;
				padding:5px;
				font-size:125%
				float:left;
				width: 100%;
			}
			
			#logo{
			
				font-weight: bold;
				float:left;
				padding-top:12px;
				font-size:150%

			}
			
			#buttonContainer{
				width:234px;
				margin:0 auto;
			
			}
			.toggle{
				float:left;
				border: 1px solid grey;
				padding: 6px !important;
				border-right: none;
				font-size: 90%
			}
			
			#HTML{
				border-top-left-radius: 4px;
				border-bottom-left-radius: 4px;
			}
			
			#output{
				border-top-right-radius: 4px;
				border-bottom-right-radius: 4px;
				border-right: 1px solid grey;
			}
			
			.active{
				background-color: #E8F2FF;
			}
			
			.highlightedButton{
				background-color: #aaaaaa;
			}
		
			textarea{
				resize: none;
				border-top: none;
				border-color: grey;
			}
			
			.panel{
				width: 50%;
				float: left;
				border-left:none;
			}
			
			iframe{
				border: none;
			
			}
			
				.hidden{
				display:none;
			
			}
			
		
		
		</style>


	</head>
    <body>
	
	<div id="header">
	
		<div id="logo">
		CodePlayer
		</div>
		<div id="buttonContainer">
			<div id="html" class="toggle active">HTML</div>
			<div id="css" class="toggle">CSS</div>
			<div id="javascript" class="toggle">JavaScript</div>
			<div id="output" class="toggle active">Output</div>
		</div>
	
	</div>
	
	<div id="bodyContainer">
	
		<textarea id="htmlPanel" class="panel"><p id="paragraph">Hello world!</p></textarea>
		
		<textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>
	
		<textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Teal!";</textarea>
	
		<iframe id="outputPanel" class="panel"></iframe>

		
		<script type="text/javascript">
		
			function updateOutput () {
			
				$("iframe").contents().find("html").html("<html><head><style type ='text/css'>" + $("#cssPanel").val() + "</style></head><body>" +
				$("#htmlPanel").val() + "</body></html>");
				
				document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
				
				
				};
				
				
			
			
			updateOutput();
			
			$(".toggle").hover(function(){
				$(this).addClass("highlightedButton");
			}, function(){
				$(this).removeClass("highlightedButton");		
			}
			);
				
			$(".toggle").click(function(){
				$(this).toggleClass("active");
				
				$(this).removeClass("highlightedButton");
				
				var panelId = $(this).attr("id") + "Panel";
				
				$("#" + panelId).toggleClass("hidden");
				
				var hiddenDivs = numItdems = $('.hidden').length;
								
				
				$(".panel").width(($(window).width() / (4 - hiddenDivs)) - 20);
				
			});
			
			$(".panel").height($(window).height() - $("#header").height());
			
			$(".panel").width(($(window).width() / 2) - 20);
			
			
			
			$("textarea").on('change keyup paste', function(){
				
					updateOutput();
				
				});
				
			

			
				
			
			
		</script>	
    </body>
</html>
